<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars to Vote</title>
    <link rel="stylesheet" href="/dashNonVoted.css" />
    <script src="/dashNonVoted.js" defer></script>
    <script
      src="https://kit.fontawesome.com/80fbf464c9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="head">
      <h3> Welcome to Car Voter!</h3>
        </div>
    <div class="profile">
      <div class="name"> 
        <span> Welcome,</span>
        <span id="head-name"> </span>
      </div> 
      
    <div class="icon">   
      <span id="profile-logo" class="fa-solid fa-user"> profile</span>
    </div> 
  </div>
    

    <div class="main">
      <div class="sidenav">
        <button id="car1"> BMW Model</button> <br />
        <button id="car2"><span> Mercedez Benz</span></button> <br />
        <button id="car3"><span> Ferrari</span></button> <br />
        <button id="car4"><span> Lamborghini</span></button><br />
        <button id="car5"><span>McLaren</span></button>
        <div>
          <button class="subBtn" > Submit</button> 
        </div>
      </div>
      <div>
        <img id="img1" height="520px" width="900px" />
        <!-- <button id="closeBtn">close</button> -->
      </div class="casting">
       <span id="votes" class="fa-sharp fa-solid fa-heart "> Vote </span>
        <span id="unvote" class="fa-solid fa-thumbs-down">&nbspUnvote</span>
       <span id="count">  </span>
      </div>
    </div>
  </body>
</html>
