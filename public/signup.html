<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
    <link rel="stylesheet" href="signup.css">
    <script src="./signup.js" defer></script>
    <script
      src="https://kit.fontawesome.com/80fbf464c9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <h3 class="fas fa-car"> Welcome to Car Voter!! </h3>
    </nav>
    <form>
    <div class="main">     
      <div>
        <label> Username </label>
        <input type="text" name="name" minlength="6"/>
      </div>
      <div>
        <label> Email </label>
        <input type="email" name="email"/>
      </div>
      <div class="hide" id="error-email">
        <p> Oops! Email already exists. </p>
      </div>
      <div>
        <label> Password </label>
        <input id="password" type="password" name="password" minlength="6" maxlength="10" />
      </div>
      <div class="hide" id="error-password">
        <p> Please use atleast 1 UPPERCASE, 1 lowercase, 1 number, 1 special charecter and length between 6-10. </p>
      </div>
      
      <div>
        <label> Phone </label>
        <input type="text" name="phone" maxlength="10" minlength="10" />
      </div>
    </div>      
    <button type="submit" id="sub">SignUp</button>  
    <button type="reset" id="res">Reset</button> 
</form>
  </body>
</html>
